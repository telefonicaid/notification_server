<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>TestApp</title>

    <link rel="stylesheet" href="style/push.css" type="text/css" />
    <script type="text/javascript" src="js/push.js"></script>
  </head>
  <body>
    <input type="checkbox" name="checkBox" value="Use IP/port" id="checkBox"/>
    <input type="text" name="ip" placeholder="ip" id="ip" value="127.0.0.1"/>
    <input type="text" name="port" placeholder="port" id="port" value="5000"/>
    <input type="text" name="mcc" placeholder="mcc" id="mcc" value="214"/>
    <input type="text" name="mnc" placeholder="mnc" id="mnc" value="07"/>
    <input type="checkbox" name="proto" placeholder="proto" id="proto" value="tcp"/>
    <input type="text" name="token" placeholder="token" id="token"/>
  <br />
    <button type="button" value="" id="buttonGetToken" title="Get Token">Get Token</button><br />
  	<button type="button" value="" id="buttonRegisterDevice" title="Register Device">Register Device</button><br />
    <button type="button" value="" id="buttonUnregisterDevice" title="Unregister Device">Unregister Device</button><br />
    <button type="button" value="" id="buttonClear" title="Clear log">Clear log</button><br />
    <button type="button" value="" id="buttonRegisterApp1" title="Register App1">Register APP1</button><br />
    <button type="button" value="" id="buttonRegisterApp2" title="Register App2">Register APP2</button><br />
    <button type="button" value="" id="buttonUnregisterApp1" title="Un register app1">Unregister APP1</button><br />
    <button type="button" value="" id="buttonGetRegisteredWA" title="Get registered apps">Get registered apps</button><br />
    <div id="logarea"></div>
  </body>
</html>
