language: "node_js"

node_js:
  - 0.8

services:
  - rabbitmq # will start rabbitmq-server
  - mongodb # will start mongodb

branches:
  only:
    - develop
    - master

before_install:
  - npm rebuild
  - sudo mkdir -p /var/log/push_server/ # To store log files

script:
  - cd src
  - sudo nohup node start.js & # Start the server
  - PID=$! # Save the PID
  - cd .. && sleep 5 # Wait for everything to start correctly
  - make tests

