language: "node_js"

node_js:
  - 0.8

services:
  - rabbitmq # will start rabbitmq-server
  - mongodb # will start mongodb

branches:
  only:
    - develop
    - master

before_install:
  - npm rebuild
  - sudo mkdir -p /var/log/push_server/ # To store log files
  - cd scripts/
  - awk -f load_mcc_mnc_onmongo.awk mcc_mnc_list.txt
  - cd ..

before_script:
  - cd src
  - sudo nohup node start.js > /dev/null & # Start the server
  - cd .. ; sleep 5 # Wait for everything to start correctly

script:
  - make tests

