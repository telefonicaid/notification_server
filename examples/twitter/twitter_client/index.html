<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Twitter client</title>

    <link rel="stylesheet" href="style/push.css" type="text/css" />
    <script type="text/javascript" src="js/push.js"></script>
  </head>
  <body>
    <div id="pushURL"></div>
    <button type="button" value="" id="buttonStart" title="Connect to the push server">Connect to the push server</button><br />
    <button type="button" value="" id="buttonReconnect" title="Reconnect to the push server">Reconnect to the push server</button><br />
    <button type="button" value="" id="buttonClear" title="Clear log">Clear log</button><br />
    <div id="notificationArea"></div>
    <div id="logArea"></div>
  </body>
</html>
