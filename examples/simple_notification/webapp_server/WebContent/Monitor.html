<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Monitor</title>
    <link rel="stylesheet" type="text/css" href="monitor.css" />
    <script src="monitor.js" type="text/javascript"></script>
  </head>
  <body onLoad="connect()" onUnload="disconnect()">
    <div>
      <h1 class="title">
        <b><i>Application server monitor</i></b>
      </h1>
    </div>

    <hr width="95%">
    <div style="height: 2px; width: 100%; align: center;">

      <table id="panel" width="90%" border="0" cellpadding="3" cellspacing="2">
      <tbody align="center">
        <tr>
          <td width="10%" class="header">Id</td>
          <td width="35%" class="header">Notification's URL</td>
          <td width="35%" class="header">Message</td>
          <td width="20%" class="header"></td>
        </tr>
      </table>
    </div>

    <div id="send" style="visibility: hidden; position:absolute;
                          left:0px; top:0px; height:100%; width:100%;">

      <div class="alertBg"></div>

      <div class="alertContainer">

        <div class="alertPanel">
          <img src="loader.gif">
          <p align="center" class="alertText">
            <B>Sending notification</B>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
